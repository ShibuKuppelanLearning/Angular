<div class="row">
    <div class="col-xs-12">
        <form class="form-group">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="ingredient.name" class="form-control" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" [(ngModel)]="ingredient.amount" class="form-control" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add</button>
                        <button class="btn btn-danger ms-2" type="button">Delete</button>
                        <button class="btn btn-primary ms-2" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
