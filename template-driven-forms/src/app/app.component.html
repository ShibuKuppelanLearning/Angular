<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- <form (ngSubmit)="onSubmit(frm)" #frm="ngForm"> -->
            <form (ngSubmit)="onSubmit()" #frm="ngForm">
                <div id="user-data" ngModelGroup="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" ngModel required>
                    </div>
                    <button class="btn btn-default" (click)="suggestName()" type="button">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" class="form-control" ngModel required email #mail="ngModel">
                        <p *ngIf="!mail.valid && mail.touched">Please input a valid email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" name="secretQuestion" [ngModel]="defaultQuestion">
                      <option value="pet">Your first Pet?</option>
                      <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="radio">
                    <label for="gender">
                        Male : <input type="radio" name="gender" ngModel value="male"/>                        
                    </label>
                    <label for="gender">
                        Female : <input type="radio" name="gender" ngModel value="female"/>                        
                    </label>
                </div>
                <div class="form-group">
                    <textarea name="questionAnswer" class="form-control" cols="60" rows="5" [(ngModel)]="questionAnswer"></textarea>
                </div>
                <p>Your reply {{questionAnswer}}</p>
                <!-- <button class="btn btn-primary" type="submit" [disabled]="!frm.valid">Submit</button> -->
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-reset" type="button" (click)="onReset()">Reset</button>
                </div>
            </form>
            <div class="row" *ngIf="frm.submitted">
                <div class="col-xs-12">
                    <h3>Your data</h3>
                    <p>Username : {{user.username}}</p>
                    <p>Mail : {{user.mail}}</p>
                    <p>Secret Question : {{user.secretQuestion}}</p>
                    <p>Answer : {{user.answer}}</p>
                    <p>Gender : {{user.gender}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
