<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h5>{{account.name}}</h5>
        <hr />
        <p>This account is {{account.status}}</p>
        <button (click)="onSetTo('active')" class="btn btn-secondary">Set to 'active'</button>
        <button (click)="onSetTo('inactive')" class="btn btn-secondary">Set to 'inactive'</button>
        <button (click)="onSetTo('unknown')" class="btn btn-secondary">Set to 'unknown'</button>
    </div>
</div>
