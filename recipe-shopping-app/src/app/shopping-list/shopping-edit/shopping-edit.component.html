<div class="row">
    <div class="col-xs-12">
        <form class="form-group" #ingredientForm="ngForm" (ngSubmit)="processIngredient()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" ngModel class="form-control" required pattern="^[1-9]+[0-9]*$">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">
                            <span *ngIf="!editMode;else addMode">Add</span>
                            <ng-template #addMode>
                                <span>Update</span>
                            </ng-template>
                        </button>
                        <button class="btn btn-danger ms-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                        <button class="btn btn-primary ms-2" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
